title: kjhslides
author: Kieran Healy
version: 0.0.1
quarto-required: ">=1.3.0"
contributes:
  formats:
    revealjs:
      theme: [default,kjhslides.scss]
      transition: fade
      menu:
        side: left
      slide-number: true
      date-format: long
      highlight-style: catppuccin-mocha.theme
      title-slide-attributes:
        data-background-color: "#252F3E"
      self-contained: true
      echo: true
      code-tools: true
      code-line-numbers: false

